<h2 align=center>t1a14 Collisions by Johnathan </h2>

<script>
   let myInterval
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}
</script>


<img id="myImg01" src="https://media3.giphy.com/media/60373NLXtJH8WPxiVB/source.gif" style="position:absolute; left:200; top:200; width:100; height:100; " />
<img id="myImg02" src="https://mtgcardsmith.com/view/complete/full/2018/12/27/1545939765630138.png" style="position:absolute; left:800; top:200; width:300; height:300; " />


<input type=button value="go Right"  onclick="{
    document.getElementById('myImg01').style.left = 
      parseInt(document.getElementById('myImg01').style.left) + 10
                                             
 if ( myHitOther('myImg01','myImg02') ){
   <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fg6nRprO6z8g%2Fmaxresdefault.jpg&imgrefurl=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dg6nRprO6z8g&docid=5Z4ZpM7wKKUbbM&tbnid=yBIHB4EZs6j8pM%3A&vet=10ahUKEwjSjLe5ucLlAhXJHzQIHTXGB5kQMwhHKAAwAA..i&w=1280&h=720&safe=active&bih=757&biw=1600&q=oh%20wow&ved=0ahUKEwjSjLe5ucLlAhXJHzQIHTXGB5kQMwhHKAAwAA&iact=mrc&uact=8">                                        
     
   }
}">

<input type=button value="go Left"  onclick="{
    document.getElementById('myImg01').style.left = 
      parseInt(document.getElementById('myImg01').style.left) - 10
                                             
 if ( myHitOther('myImg01','myImg02') ){
      document.getElementById('myImg01').style.left = '20px'                                        
     
   }
}">

<input type=button value="go Up"  onclick="{
    document.getElementById('myImg01').style.top = 
      parseInt(document.getElementById('myImg01').style.top) - 10
                                             
 if ( myHitOther('myImg01','myImg02') ){
      document.getElementById('myImg01').style.top = '20px'                                        
     
   }
}">

<input type=button value="go Down"  onclick="{
    document.getElementById('myImg01').style.top = 
      parseInt(document.getElementById('myImg01').style.top) + 10
                                             
 if ( myHitOther('myImg01','myImg02') ){
      document.getElementById('myImg01').style.top = '20px'                                        
     
   }
}">
